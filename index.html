<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Header with tabs and action buttons -->
        <div id="header">
            <!-- Tab Navigation -->
            <div id="tab-navigation">
                <button id="stopwatch-tab" class="tab-btn active">Stopwatch</button>
                <button id="timer-tab" class="tab-btn">Timer</button>
            </div>

            <!-- Action Buttons (consistent across modes) -->
            <div id="action-buttons">
                <button id="start-btn">Start</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="stop-btn" disabled>Stop</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <!-- Stopwatch Mode -->
        <div id="stopwatch-container" class="mode-container active">
        </div>

        <!-- Timer Mode -->
        <div id="timer-container" class="mode-container">
            <!-- Timer Input Fields (positioned near flip digits) -->
            <div id="timer-input">
                <div class="input-group">
                    <label for="hours-input">Hours:</label>
                    <input type="number" id="hours-input" min="0" max="99" value="" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="minutes-input">Minutes:</label>
                    <input type="number" id="minutes-input" min="0" max="59" value="" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="seconds-input">Seconds:</label>
                    <input type="number" id="seconds-input" min="0" max="59" value="" placeholder="0">
                </div>
                <button id="timer-reset-btn" class="reset-icon-btn" title="Reset timer inputs">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.2617 20.25V17.25C19.2617 16.6977 18.814 16.25 18.2617 16.25H15.2617" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4.75 3.75V6.75C4.75 7.30229 5.19772 7.75 5.75 7.75H8.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3.81383 10.9688C3.7717 11.3065 3.75 11.6508 3.75 12C3.75 16.5563 7.44365 20.25 12 20.25C14.6766 20.25 17.1111 18.9754 18.6322 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20.1865 13.0312C20.2286 12.6934 20.2503 12.3492 20.2503 12C20.2503 7.44365 16.5567 3.75 12.0003 3.75C9.32374 3.75 6.88919 5.02463 5.36816 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
